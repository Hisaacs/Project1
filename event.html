<!DOCTYPE html>
<html>

<head>
    <title>Music Event Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet">
    
</head>

<body>
    <!--header begns here-->
    <header id="site-header" class="site-header" data-spy="affix" data-offset-top="110">
        <nav class="navbar navbar-default row">
            <div class="container">

                <form id="myForm" class="site-search navbar-form navbar-left">
                    <div class="form-group clearfix row">
                        <input type="text" class="form-control input-lg" placeholder="Search Artist" id="search" val="">
                        <button type="submit"
                            class="btn btn-primary btn-lg text-uppercase modal-trigger" id="searchButton">Submit
                        </button>

                    </div>
                </form>
                

            </div>


        </nav>

        <!-- <a style="position: absolute;margin-top: 10px;
z-index: 1;right: 3%;width: 200px!important;" class='dropdown-trigger btn' href='#' data-target='HistorySearch'>Artist
            History</a> -->
            <a class='dropdown-trigger btn' href='#' data-target='HistorySearch'>Artist History</a>
        <!-- Dropdown Structure -->
        <ul id='HistorySearch' style="" class='dropdown-content'>
            <li><a href="#!">No History</a></li>
        </ul>
        <script !src="">
            $('.dropdown-trigger').dropdown();
        </script>

        <nav id="artist-navigation" class="navbar navbar-inverse navbar-subnav">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a href="index.html" class="smooth-scroll">Begin</a></li>
                    <li><a href="bookmark.html" class="smooth-scroll">My Events</a></li>
                </ul>
            </div>

        </nav>
    </header>

    <!-- This is the loader  -->

    <div class="container">

        <div class="row">
            <div class="col s12 m3"></div>
            <div class="col s12 m6">
                <div class="div1">
                    <div class="div2"></div>
                </div>
            </div>
            <div class="col s12 m3"></div>
        </div>


    <div id="chevron-left"> <i class="fas fa-chevron-left"></i> </div>
    <div id="chevron-right"> <i class="fas fa-chevron-right"></i>  </div>

    <!-- /.carousel-inner -->
    <div id="feature-carousel" class="carousel" style="margin-top: 50px" data-ride="carousel">

        <div class="carousel-item carousel-image" id="shakira"></div>
        <div class="carousel-item carousel-image" id="drake"></div>
        <div class="carousel-item carousel-image" id="u2"></div>
        <div class="carousel-item carousel-image" id="coldplay"></div>

    </div>

    <script>
        $('.carousel').carousel();
    </script>

    <!-- page-header artist-profile -->
    <div id="bandsintown">
        <div class="container">
            <div class="js-no-artist alert alert-danger hidden">
                <h1 class="text-uppercase text-center h3">No Artist Found!!!</h1>
            </div><!-- /.js-no-artist -->

            <!-- TODO: add loading soon <div class="hidden">Loading...</div> -->

            <div class="row js-artist-info">
                <div class="col s12 m12 l12 xl4">
                    <div class="artist-profile">
                        <div class="page-header">
                            <h1 class="js-artist-name text-uppercase"></h1>
                        </div>
                        <p><img class="js-artist-image img-responsive img-thumbnail"></p>

                        <p><a class="js-read-more btn btn-block btn-primary text-uppercase" href="#">About the
                                Artist</a>
                        </p>
                    </div>
                </div>

                <div class="col s12 m12 l12 xl8">
                    <div class="page-header">
                        <h1 class="text-uppercase">Upcoming Events</h1>
                    </div>

                    <div class="js-no-events alert alert-danger hidden">
                        <h3 class="text-uppercase text-center">No Upcoming Events!!!</h3>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped event-table js-event-table">
                            <thead>
                                <tr>
                                    <th class="th">Date</th>
                                    <th class="th">Venue</th>
                                    <th class="th">Location</th>
                                    <th class="th">Tickets</th>
                                </tr>
                            </thead>
                            <tbody class="event"></tbody>
                        </table>
                    </div>

                </div>
                <div class="js-artist-bio artist-bio"></div>

            </div>

        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>

            </div>

        </div>
    </div>

 <!--Modal goes here-->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Please Enter the Artist Name</h4>
        </div>
        <div class="modal-footer">
            <a href="./event.html" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>





    <!-- JavaScript -->

    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js" type="text/javascript"></script>


    <!-- Local JavaScript file -->
    <script type="text/javascript" src="assets/js/bands.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script src="assets/js/carousel.js"></script>
    <script src="assets/js/loader.js"></script>
    


</body>

</html>
